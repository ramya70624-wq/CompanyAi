<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إضافة تطبيق جديد</title>
<link rel="stylesheet" href="Style.css">
<script src="myFunctions.js" defer></script>
</head>
<body>
<header><h1>إضافة تطبيق جديد</h1></header>
<main>
<form id="appForm">
<label>اسم التطبيق (بالإنجليزية فقط، بدون فراغات):</label>
<input type="text" id="appName" required pattern="[A-Za-z]+">
<label>اسم الشركة المصنعة (بالإنجليزية فقط، بدون فراغات):</label>
<input type="text" id="companyName" required pattern="[A-Za-z]+">
<label>رابط الموقع الإلكتروني (URL):</label>
<input type="url" id="appUrl" required placeholder="https://example.com">
<label>هل التطبيق مجاني؟</label>
<input type="radio" name="free" value="نعم" required> نعم
<input type="radio" name="free" value="لا"> لا
<label>مجال الاستخدام:</label>
<select id="usageField" required>
<option value="">-- اختر المجال --</option>
<option value="Robotics">Robotics</option>
<option value="Education">Education</option>
<option value="E-Commerce">E-Commerce</option>
<option value="Gaming">Gaming</option>
<option value="Health">Health</option>
</select>
<label>شرح مختصر عن التطبيق:</label>
<textarea id="description" rows="4" required></textarea>
<button type="submit">إرسال</button>
<button type="reset">إعادة</button>
</form>
</main>
</body>
</html>
